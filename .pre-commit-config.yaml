repos:
  # Ruff lint + format
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.0
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Pytest -- bloque le commit si les tests echouent
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: python -m pytest tests/ -x -q --tb=short
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
