<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicore</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 320px;
      background: #fff;
      color: #111827;
    }

    .popup-header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    .popup-logo {
      font-size: 20px;
      font-weight: 800;
      color: #2563eb;
    }

    .popup-version {
      font-size: 11px;
      color: #9ca3af;
      margin-top: 2px;
    }

    .popup-body {
      padding: 20px;
    }

    .popup-status {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f0fdf4;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .popup-status.error {
      background: #fef2f2;
    }

    .popup-status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
      flex-shrink: 0;
    }

    .popup-status.error .popup-status-dot {
      background: #ef4444;
    }

    .popup-status-text {
      font-size: 13px;
      color: #166534;
    }

    .popup-status.error .popup-status-text {
      color: #991b1b;
    }

    /* Bouton Analyser */
    .popup-analyze-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 12px 20px;
      margin-bottom: 16px;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
    }

    .popup-analyze-btn:hover {
      background: #1d4ed8;
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.4);
    }

    .popup-analyze-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .popup-analyze-btn svg {
      flex-shrink: 0;
    }

    .popup-instructions {
      font-size: 13px;
      color: #6b7280;
      line-height: 1.6;
    }

    .popup-instructions strong {
      color: #111827;
    }

    .popup-footer {
      padding: 12px 20px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .popup-footer a {
      font-size: 11px;
      color: #2563eb;
      text-decoration: none;
    }

    .popup-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="popup-header">
    <div class="popup-logo">Vehicore</div>
    <div class="popup-version">v1.0.0 - Analyse Annonces Auto</div>
  </div>

  <div class="popup-body">
    <div class="popup-status" id="popup-status">
      <div class="popup-status-dot"></div>
      <span class="popup-status-text" id="popup-status-text">Extension active</span>
    </div>

    <button class="popup-analyze-btn" id="analyze-btn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
      Analyser cette annonce
    </button>

    <div class="popup-instructions">
      <p>Rendez-vous sur une annonce auto <strong>leboncoin.fr</strong> ou <strong>autoscout24</strong> puis cliquez sur le bouton ci-dessus.</p>
    </div>
  </div>

  <div class="popup-footer">
    <a href="https://github.com/malikkaraoui/Co-Pilot" target="_blank">GitHub</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
