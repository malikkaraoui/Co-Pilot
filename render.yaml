services:
  - type: web
    name: vehicore-api
    runtime: docker
    plan: starter
    region: frankfurt
    healthCheckPath: /api/health
    disk:
      name: sqlite-data
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: malik
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
      - key: LOG_LEVEL
        value: INFO
